<!DOCTYPE html>
<html>
<head>
	<title>学生成绩管理系统</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
			padding: 20px;
		}
		h1 {
			text-align: center;
			margin-bottom: 30px;
		}
		form {
			background-color: #fff;
			padding: 30px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		input {
			display: block;
			margin-bottom: 10px;
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0,0,0,0.1);
		}
		label {
			font-weight: bold;
		}
		table {
			margin-top: 30px;
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
			font-weight: normal;
		}
		.clock {
			position: fixed;
			top: 10px;
			right: 10px;
			font-size: 24px;
			font-weight: bold;
			color: #555;
		}
	</style>
</head>
<body>
	<h1>学生成绩管理系统</h1>

	<form>
		<label for="name">姓名：</label>
		<input type="text" id="name" name="name" required>

		<label for="math">数学成绩：</label>
		<input type="number" id="math" name="math" required>

		<label for="english">英语成绩：</label>
		<input type="number" id="english" name="english" required>

		<label for="science">科学成绩：</label>
		<input type="number" id="science" name="science" required>

		<button type="submit">提交</button>
	</form>

	<table>
		<thead>
			<tr>
				<th>姓名</th>
				<th>数学成绩</th>
				<th>英语成绩</th>
				<th>科学成绩</th>
				<th>平均成绩</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>张三</td>
				<td>85</td>
				<td>90</td>
				<td>80</td>
				<td>85</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>75</td>
				<td>80</td>
				<td>90</td>
				<td>81.7</td>
			</tr>
			<tr>
				<td>王五</td>
				<td>90</td>
				<td>85</td>
				<td>70</td>
				<td>81.7</td>
			</tr>
			<tr>
				<td>赵六</td>
				<td>80</td>
				<td>75</td>
				<td>85</td>
				<td>80</td>
			</tr>
		</tbody>
	</table>

	<div class="clock">
		<script type="text/javascript">
			function displayTime() {
				var date = new Date();
				var hours = date.getHours();
				var minutes = date.getMinutes();
				var seconds = date.getSeconds();
				hours = (hours < 10 ? "0" : "") + hours;
				minutes = (minutes < 10 ? "0" : "") + minutes;
				seconds = (seconds < 10 ? "0" : "") + seconds;
				var time = hours + ":" + minutes + ":" + seconds;
				document.getElementById("clock").innerHTML = time;
			}
			displayTime();
			setInterval(displayTime, 1000);
		</script>
		<span id="clock"> 当前时间：</span>
	</div>
</body>
</html>
