<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>注册信息！</h1>
    <form action="">
        <h2>个人信息</h2>
        <label>姓名：</label><input type="text" placeholder="请输入真实姓名！">
        <br><br>
        <label>密码：</label><input type="password" placeholder="请输入你的密码！">
        <br><br>
        <label>确定密码：</label><input type="password" placeholder="请再次输入你的密码！">
        <br><br>
        <label>性别：</label>
        <label><input type="radio" name="gender"> 男</label>
        <label><input type="radio" name = "gender"> 女</label>
        <br><br>
        <label>居住城市：</label>
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option>沈阳</option>
            <option>大连</option>
            <option>海城</option>
            <option>好利来</option>
        </select>

    <h2>教育经历</h2>
        <label>最高学历：</label>
        <select>
            <option>初中</option>
            <option>高中</option>
            <option>大学本科</option>
            <option>硕士</option>
            <option>大专</option>
            <option>博士</option>
        </select>
        <br><br>
        <label>学校名称：</label><input type="text">
        <br><br>
        <label>所学名称：</label><input type="text">
        <br><br>
        <label>在校时间：</label>
        <select>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
        </select>
        --
        <select>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
        </select>


    <h2>工作经历</h2>
        <label>公司名称：</label><input type="text">
        <br><br>
        <label>工作描述：</label><br><textarea cols="40" rows="10"></textarea>
        <br><br>
        <input type="checkbox"><label >已经阅读协议了！</label>
        <br>
        <ul>
            <li>
                <a href="https://www.bilibili.com/" target="_blank">用户符号协议</a>
            </li>
            <li>
                <a href="https://leetcode.cn/" target="_blank">隐私协议</a>
            </li>
        </ul>
        <br><br>
        <button>免费注册</button>
        <button type = "reset">重新提交</button>
    </form>
</body>
</html>
