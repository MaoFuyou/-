<html lang="en">
<head>

    <title>Emmet写法</title>
    <style>
        div {
            width: 500px;
            height: max-content;
            background-color: aliceblue;

            ;

            color: aquamarine;

        }

            color-scheme:inherit;
            color: aqua;
        }
    </style>
</head>

    <div></div>
    <p class="box"><div>很多的内容</div>

    <span>这次需要很多的</span><span>这次需要很多的</span><span>这次需要很多的</span><span>这次需要很多的</span><span>这次需要很多的</span>

    <!-- div -->
    <div class="box2"></div>

    <!-- id -->
    <p id="box"></p>


    <div></div>
    <p></p>


    <div>
        <p></p>
    </div>

    <span></span><span></span><span></span>


    <div>1111</div>


    <div class="classbox">222</div>
