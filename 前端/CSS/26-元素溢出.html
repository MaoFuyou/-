抽烟得害处很多，对健康的影响主要包括：

1.导致呼吸系统疾病：长期吸烟会引起慢性支气管炎、肺气肿、肺癌等呼吸系统疾病。

2.增加心血管疾病发生的风险：吸烟会导致血管收缩、心脏负荷增加，增加心脏病、脑卒中等心血管疾病发生的风险。

3.影响生殖健康：吸烟会影响男性精子质量和数量，影响女性生育能力。

4.加速皮肤老化：吸烟会损害皮肤弹性和健康，加速皮肤老化，导致皱纹、斑点等皮肤问题。

5.毒害身体：烟草中的化学物质会对身体产生毒害作用，包括致癌物质、致畸物质等。

因此，抽烟不仅对自己的健康有害，也会对身边的人造成被动吸烟的危害。建议大家尽量远离烟草，保护好自己和家人的健康。
