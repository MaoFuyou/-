<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性伸缩比</title>
    <style>
        .box {
            height: 300px;
            display: flex;
            flex-direction: column;

            border: 2px solid #333;
        }

        .box div {
            /* height: 100px; */
            background-color: rgb(239, 158, 8);

        }

        .box div:nth-child(1){
            width: 200px;
        }

        .box div:nth-child(2){
            flex:1;
        }

        .box div:nth-child(3){
            flex:2;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
