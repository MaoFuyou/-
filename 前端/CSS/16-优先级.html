<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级！</title>
    <style>
        /* 通配符选择器 */
        * { 
            color: red;
        }
        /* 标签选择器 */
        div {
            color:aquamarine;
        }
        /* 类选择器 */
        .box {
            color:brown;
        }

        /* id选择器 */
        #test {
            color:blueviolet;
        }

        /* 行内样式 */


        /* important! */
        /* 选择标签的范围越大 优先级越低！ */
    </style>
</head>
<body>
    <div class ="box" id = "test" style="color:cornflowerblue">这是一个div 标签</div>
</body>
</html>
