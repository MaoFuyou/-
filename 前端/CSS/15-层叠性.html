<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠性</title>
    <style>
        /* 覆盖 叠加 */
        div {
            color:red;
            font-weight: 700;
        }

        div {
            color: greenyellow;
            font-size:52px;
        }
        /* 相同的属性 后面的覆盖前面的！ */
    </style>
</head>
<body>
    <div>div 标签</div>
</body>
</html>
