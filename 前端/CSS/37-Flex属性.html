<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex属性</title>
    <style>
        .box {
            display: flex;
            /* justify-content: space-evenly; */
            align-items: stretch;
            height: 300px;
            border:2px solid #000;
        }

        .box div:nth-child(2){
            align-self:center;
        }

        .box div {
            width: 200px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
