<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>


        .box:hover {
            color:greenyellow;
        }

        a:link {
            color:rgb(34, 255, 0);
        }

        a:visited {
            color:rgb(255, 0, 111);
        }

        a:hover {
            color:brown;
        }

        a:active {
            color:rgb(54, 30, 210);
        }
    </style>
</head>
<body>
    <a href="#"> a 标签</a>
    <br><br>
    <div class="box"> div 标签</div>
    <p><a href="#">aa标签</a></p>
</body>
</html>
